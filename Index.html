<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eid Ul Adha Name Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-[#f9f5f0] text-center px-6 py-10 md:px-12">

  <h1 class="text-3xl md:text-4xl font-semibold text-[#4a2e1b] mb-3">Eid Ul Adha Picture Name Generator</h1>
  <p class="text-base md:text-lg mb-6">Enter your name to personalize your Eid greeting image.</p>

  <div class="flex flex-col items-center gap-4">
    <input
      type="text"
      id="nameInput"
      placeholder="Enter your name"
      class="px-4 py-3 w-full max-w-sm text-lg border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#8b5e3c]"
    />

    <button
      onclick="generateImage()"
      class="px-6 py-3 text-white text-base rounded-md bg-[#8b5e3c] hover:bg-[#a06d45] transition-colors"
    >
      Generate
    </button>

    <canvas
      id="eidCanvas"
      width="768"
      height="960"
      class="border border-gray-300 rounded-lg mt-6 w-full max-w-3xl"
    ></canvas>

    <a
      id="downloadLink"
      class="hidden mt-4 px-5 py-3 bg-[#4a2e1b] text-white font-semibold rounded-md hover:bg-[#5c3b27] transition-colors"
      download="eid_greeting.png"
    >
      Download Your Eid Image
    </a>
  </div>

  <script>
    const canvas = document.getElementById('eidCanvas');
    const ctx = canvas.getContext('2d');
    const image = new Image();
    image.src = 'Brown and Beige Minimalist Eid Ul Adha Instagram Post.png'; // Ensure this file is present

    image.onload = function () {
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
    }

    function generateImage() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) return alert("Please enter your name.");

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

      ctx.font = "42px 'Poppins'";
      ctx.fillStyle = "#4a2e1b";
      ctx.textAlign = "center";
      ctx.fillText(name, canvas.width / 2, 70);

      const downloadLink = document.getElementById('downloadLink');
      downloadLink.href = canvas.toDataURL('image/png');
      downloadLink.classList.remove('hidden');
    }
  </script>

</body>
</html>
