
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eid Ul Adha Name Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f5f0;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #4a2e1b;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #8b5e3c; /* Brown tone */
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a06d45;
    }

    canvas {
      border: 1px solid #ddd;
      margin-top: 25px;
      border-radius: 8px;
    }

    #downloadLink {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4a2e1b;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }

    #downloadLink:hover {
      background-color: #5c3b27;
    }
  </style>
</head>
<body>

  <h1>Eid Ul Adha Picture Name Generator</h1>
  <p>Enter your name to personalize your Eid greeting image.</p>

  <input type="text" id="nameInput" placeholder="Enter your name" />
  <br>
  <button onclick="generateImage()">Generate</button>

  <br>
  <canvas id="eidCanvas" width="768" height="960"></canvas>
  <br>
  <a id="downloadLink" style="display:none;" download="eid_greeting.png">Download Your Eid Image</a>

  <script>
    const canvas = document.getElementById('eidCanvas');
    const ctx = canvas.getContext('2d');
    const image = new Image();
    image.src = 'Brown and Beige Minimalist Eid Ul Adha Instagram Post.png'; // Make sure this is in the same folder

    image.onload = function () {
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
    }

    function generateImage() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) return alert("Please enter your name.");

      // Redraw image
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

      // Add name at the top
      ctx.font = "42px 'Poppins'";
      ctx.fillStyle = "#4a2e1b"; // Matching brown
      ctx.textAlign = "center";
      ctx.fillText(name, canvas.width / 2, 70); // Adjusted Y position

      // Enable download
      const downloadLink = document.getElementById('downloadLink');
      downloadLink.href = canvas.toDataURL('image/png');
      downloadLink.style.display = 'inline-block';
    }
  </script>

</body>
</html>
