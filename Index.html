<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eid Ul Adha Name Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      text-align: center;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Eid Ul Adha Picture Name Generator</h1>
  <p>Enter your name to personalize your Eid greeting image.</p>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button onclick="generateImage()">Generate</button>

  <br>
  <canvas id="eidCanvas" width="768" height="960"></canvas>
  <br>
  <a id="downloadLink" style="display:none;" download="eid_greeting.png">Download Your Image</a>

  <script>
    const canvas = document.getElementById('eidCanvas');
    const ctx = canvas.getContext('2d');
    const image = new Image();
    image.src = 'Brown and Beige Minimalist Eid Ul Adha Instagram Post.png'; // updated filename

    image.onload = function () {
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
    }

    function generateImage() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) return alert("Please enter your name.");

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

      ctx.font = "40px 'Arial'";
      ctx.fillStyle = "#4a2e1b";
      ctx.textAlign = "center";
      ctx.fillText(name, canvas.width / 2, 60);

      const downloadLink = document.getElementById('downloadLink');
      downloadLink.href = canvas.toDataURL('image/png');
      downloadLink.style.display = 'inline-block';
      downloadLink.textContent = "Download Your Eid Image";
    }
  </script>

</body>
</html>
